<h1>{{title}}</h1>

<div class="card text-center" *ngIf="user">
    <div class="card-header">
      {{user.name}}
    </div>
    <div class="card-body">
      <h5 class="card-title"> {{user.email}} </h5>
        <img src="https://{{user.profilePhotoUrl}}" class="rounded-circle">
    </div>
    <div class="card-footer text-muted">
      
    </div>
  </div>
