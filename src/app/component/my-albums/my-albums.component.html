<div class="float-right" style="padding-right: 35px; padding-top: 30px">
    <a [routerLink]="['/create']" class="btn btn-success">
        Create Album
    </a>
</div><br>

All My Albums will be listed here!

<ul>
    <li *ngFor="let album of albums">{{album.id}}{{album.name}}</li>
</ul>

<div class="row">
    <div class="col-sm-3 pt-3" *ngFor="let album of albums">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src= "http://{{album.albumPhoto}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{album.name}}</h5>
              <a [routerLink]="['/album', album.id]" class ="btn btn-primary">Go To Album</a>
            </div>
          </div>
    </div>
  </div>
<a [routerLink]="['/album', 11]">
    Go to Specific album
</a>
